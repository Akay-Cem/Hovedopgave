<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/login.css" />
    <script
      src="https://kit.fontawesome.com/558b5cad1d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    
    <div class="container">
      <h1 class="text-center text-wrap py-3 mb-5 text-info">LoginðŸ‘‡</h1>
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <div class="container mt-2 text-center">
        {% for category, message in messages %}
        <div
          class="alert alert-{{ category }} alert-dismissible fade show"
          role="alert"
        >
          {{ message }}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endfor %}
      </div>
      {% endif %} {% endwith %}

      <form method="post" action="/login">
        <div class="mx-5 mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input
            type="email"
            required
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            name="email"
          />
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mx-5 mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            required
            minlength="8"
            class="form-control"
            id="exampleInputPassword1"
            name="password"
          />
        </div>
        <div class="mx-5 mb-4 form-check">
          <a class="forgot" href="{{url_for('opret')}}"
            >Er du ikke kunde endnu?</a
          >
          <br />
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">Husk mig</label>
        </div>

        <button type="submit" class="mx-5 btn btn-info">Log mig ind</button>
      </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        setTimeout(function () {
          $(".alert").fadeOut("slow");
        }, 2000);
      });
    </script>
  </body>
</html>
