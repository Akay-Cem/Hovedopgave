<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opret dig</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/opret.css" />
    <script
      src="https://kit.fontawesome.com/558b5cad1d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center text-wrap py-3 mb-5 text-info">Opret digðŸ‘‡</h1>
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <div class="container mt-2 text-center">
        {% for category, message in messages %}
        <div
          class="alert alert-{{ category }} alert-dismissible fade show"
          role="alert"
        >
          {{ message }}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endfor %}
      </div>
      {% endif %} {% endwith %}

      <form method="post" action="/opret">
        <div class="form-row d-flex justify-content-between">
          <div class="form-group col-6 mb-3">
            <label for="inputName">Navn</label>
            <input
              class="form-control"
              id="inputName"
              name="name"
              placeholder="Skriv navn"
            />
          </div>
          <div class="form-group col-5">
            <label for="inputSurname">Efternavn</label>
            <input
              class="form-control"
              id="inputSurname"
              name="surname"
              placeholder="Skriv efternavn"
            />
          </div>
        </div>
        <div class="form-row d-flex justify-content-between">
          <div class="form-group col-6 mb-3">
            <label for="inputTown">By</label>
            <input
              class="form-control"
              id="inputTown"
              name="town"
              placeholder="Skriv by"
            />
          </div>
          <div class="form-group col-5 mb-3">
            <label for="inputZip">Postnummer</label>
            <input
              class="form-control"
              id="inputZip"
              name="zip"
              placeholder="Skriv postnummer"
            />
          </div>
        </div>

        <div class="mb-3 col-12">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input
            type="email"
            placeholder="Indtast din email"
            required
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            name="email"
          />
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            placeholder="Adgangskode"
            required
            minlength="8"
            class="form-control"
            id="exampleInputPassword1"
            name="password"
          />
        </div>
        <div class="mx-5 mb-4 form-check">
          <a class="haveaccount" href="{{url_for('login')}}">Allerede kunde?</a>
          <br />
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">Husk mig</label>
        </div>
        <button type="submit" class="mx-5 btn btn-info">Opret mig nu</button>
      </form>
    </div>

    <div>
      <footer>
        <div class="container d-flex justify-content-around">
          <a href="https://www.facebook.com" target="_blank">
            <i class="fab fa-facebook fa-2x"></i>
          </a>

          <a href="https://www.youtube.com" target="_blank">
            <i class="fab fa-youtube fa-2x"></i>
          </a>

          <a href="https://www.instagram.com" target="_blank">
            <i class="fab fa-instagram fa-2x"></i>
          </a>
          <a href="https://www.twitter.com" target="_blank">
            <i class="fab fa-twitter fa-2x"></i>
          </a>

          <div class="text-center text-info p-2">Â© 2023 Copyright:</div>
        </div>
      </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        setTimeout(function () {
          $(".alert").fadeOut("slow");
        }, 2000);
      });
    </script>
  </body>
</html>
